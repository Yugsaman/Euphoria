<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
      "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    margin: 0; padding: 0;
    background-color: #f6f8fa;
    color: #24292f;
    overflow-x: hidden;
    line-height: 1.5;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  h2 {
    font-weight: normal;
  }

  p {
    font-family: Georgia, serif;
    font-size: 1.1rem;
    color: #444;
    margin-bottom: 1.2em;
    opacity: 1;
    transition: opacity 0.3s ease-out;
    font-weight: 300; /* lighter font weight */
  }

  .reveal-tab {
    display: inline-block;
    font-family: Georgia, serif;
    font-size: 0.95rem;
    color: #444;
    text-decoration: none;
    padding: 8px 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: transparent;
    transition: background 0.3s ease, color 0.3s ease;
    margin-top: 20px;
    cursor: pointer;
  }

  .reveal-tab:hover {
    background-color: #eee;
    color: #000;
  }

  input[type="password"] {
    font-size: 1em;
    padding: 0.5em;
    background-color: #f6f8fa;
    border: 1px solid #d0d7de;
    border-radius: 5px;
    color: #24292f;
    margin-top: 10px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  #message {
    margin-top: 20px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1.8s ease-out, transform 1.8s ease-out;
    display: none;
  }

  #message.revealed {
    opacity: 1;
    transform: translateY(0);
    display: block;
  }

  /* "Always!" styling in handwriting font, small & subtle */
  .always-text {
    font-family: 'Pacifico', cursive;
    font-size: 1.1rem;
    color: #2a9d8f;
    font-weight: 300; /* lighter font weight */
    margin-top: 1em;
    user-select: none;
  }

  #wrong-password-message {
    font-family: Georgia, serif;
    font-size: 1rem;
    color: #495057;
    text-align: center;
    min-height: 30px;
    white-space: pre-wrap;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
  }
</style>
